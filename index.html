<!DOCTYPE html>
<html>
<head>
        <title>Calculator Online</title>
        <link rel="stylesheet" type="text/css" href="./style.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"> 
</head>
<body>
        <h1>Online Calculator</h1>

        <!--Display Window-->
        <input type="text" id="calc-display-val" value=0>
        <!--Number Buttons-->
        <button type="button" class="calc-btn-num" id="calc-zero">0</button>
        <button type="button" class="calc-btn-num" id="calc-one">1</button>
        <button type="button" class="calc-btn-num" id="calc-two">2</button>
        <button type="button" class="calc-btn-num" id="calc-three">3</button>
        <button type="button" class="calc-btn-num" id="calc-four">4</button>
        <button type="button" class="calc-btn-num" id="calc-five">5</button>
        <button type="button" class="calc-btn-num" id="calc-six">6</button>
        <button type="button" class="calc-btn-num" id="calc-seven">7</button>
        <button type="button" class="calc-btn-num" id="calc-eight">8</button>
        <button type="button" class="calc-btn-num" id="calc-nine">9</button>
        <button type="button" class="calc-btn-num" id="calc-decimal">.</button>

        <!--Operations-->
        <button type="button" class="calc-btn-operator" id="calc-add">+</button>
        <button type="button" class="calc-btn-operator" id="calc-subtract">-</button>
        <button type="button" class="calc-btn-operator" id="calc-multiply">*</button>
        <button type="button" class="calc-btn-operator" id="calc-divide">/</button>
        <button type="button" class="calc-btn-operator" id="calc-equals">=</button>
        <button type="button" class="calc-btn-operator" id="calc-clear">C</button>

        
        <script src="script.js"></script>
</body>
</html>
